<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Mountain View's Coffee Shop</h1>
        <div>
          <input data-bind="value: filter, valueUpdate: 'afterkeydown'" id="select-coffee" type="text" placeholder="Coffee shop...">
          <input id="filter-coffee" type="button" value="Filter">
        </div>
        <hr>
        <ul data-bind="foreach: filteredCoffeeshopList">
          <li data-bind="text: title, attr: {id: id}, click: $root.selectedCoffeeshop, event: { mouseover: $root.mouse_over, mouseout: $root.mouse_out }"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyB7vCCW_oiQj7XXEf2wD7YWJgv5rP7ZLV4&v=3&callback=initMap">
    </script>

  </body>
</html>
