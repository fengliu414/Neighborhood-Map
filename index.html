<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
    <title>Mountain View Coffee Shop</title>
  </head>
  <body>
    <div class="container">
      <button class="hamburger">&#9776;</button>
      <button class="cross">&#735;</button>
      <aside class="options-box">
        <h1>Mountain View's Coffee Shop</h1>
        <div class="filter-row">
          <input data-bind="value: filter, valueUpdate: 'afterkeydown'" id="select-coffee" type="text" placeholder="Coffee shop...">
          <input data-bind="click: $root.applyFilter" id="filter-coffee" type="button" value="Filter">
        </div>
        <div data-bind="text: errorCode" class="errorCode"></div>
        <hr>
        <ul data-bind="foreach: filteredCoffeeShopList">
          <li data-bind="text: title, attr: {id: id}, click: $root.selectedCoffeeShop, event: { mouseover: $root.mouse_over, mouseout: $root.mouse_out, click: $root.click }"></li>
        </ul>
      </aside>
      <main id="map"></main>
    </div>
    <script src="js/data/location.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyB7vCCW_oiQj7XXEf2wD7YWJgv5rP7ZLV4&v=3&callback=initMap"
        onerror="mapError()">
    </script>

  </body>
</html>
